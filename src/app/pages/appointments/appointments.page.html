<ion-content>
  <ion-card>
    <ion-card-header>
     <ion-card-title>New Appoitment</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button id="open-modal" expand="block" color="success" fill="clear" size="full">
        <ion-icon name="add-circle-outline"></ion-icon>
        Book Appoitment
      </ion-button>
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>New Appoitment</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-label position="stacked">Enter your Name</ion-label>
            <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Enter the Doctors Name</ion-label>
            <ion-input type="text" placeholder="Doctor name" [(ngModel)]="dr"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Select the Date and Time of the Appointment</ion-label>
            <ion-datetime [(ngModel)]="datetime"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Enter the Reason/Description of why your making the Appointment</ion-label>
            <ion-textarea autoGrow="true" placeholder="General Medical Info" [(ngModel)]="description"></ion-textarea>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
     <ion-card-title>Appoitment List</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let appointment of appointments">
        <ion-item>
            <p>Appointment with {{ appointment.dr }}</p>
            <p>At {{ appointment.date }}</p>
            <ion-button fill="outline" slot="end">View</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
